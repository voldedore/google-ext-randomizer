<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Randomizer Options</title>

    <link rel="stylesheet" type="text/css" href="pure-min.css">
    <link rel="stylesheet" type="text/css" href="side-menu.css">

    <script type="text/javascript" src="faker.min.js"></script>
  </head>
  <body>
    <div class="container" id="layout">
      <!-- Menu toggle -->
      <a href="#menu" id="menuLink" class="menu-link">
          <!-- Hamburger icon -->
          <span></span>
      </a>

      <div id="menu">
          <div class="pure-menu">
              <a class="pure-menu-heading" href="#">Randomizer</a>

              <ul class="pure-menu-list">
                  <li class="pure-menu-item"><a href="#home" class="pure-menu-link">Home</a></li>
                      <li class="pure-menu-item"><a href="#settings" class="pure-menu-link">Settings</a></li>
                  <li class="pure-menu-item" class="menu-item-divided pure-menu-selected">
                      <a href="#about" class="pure-menu-link">About</a>
                  </li>
              </ul>
          </div>
      </div>
      <div id="main">
          <div class="header">
              <h1>Settings</h1>
          </div>

          <div class="content">

            <form class="pure-form pure-form-stacked">
              <h2 class="content-subhead">Return to where I was</h2>
              <label for="save-last-chosen" class="pure-checkbox">
                  <input id="save-last-chosen" type="checkbox" value="" checked>
                  Save my last chosen data type.
              </label>

              <h2 class="content-subhead">Locales</h2>
              <label for="lang">Choose your wanted language for generated data</label>
              <select id="lang">
              </select>

              <h2>&nbsp;</h2>
              <p id="status"></p>
              <button class="pure-button pure-button-primary" id="save" type="button">Save</button>
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="core.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
